<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaVerse: Advanced Color Palette Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="head">ChromaVerse</h1>
            <p>Advanced Color Palette Generator</p>
        </header>

        <div class="input-section glassmorphism">
            <input type="text" id="colorInput" class="color-input"
                placeholder="Enter colors, hex codes, or describe a mood">
            <button id="generateBtn" class="generate-btn">
                <i class="fas fa-palette"></i> Generate
            </button>
        </div>

        <div class="tools-section">
            <div class="color-picker-wrapper">
                <input type="color" id="colorPicker">
                <span id="selectedColor" class="selected-color">#FFFFFF</span>
            </div>
            <button id="modeToggle" class="mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div id="palettesContainer" class="palettes-container"></div>
    </div>

    <div id="shareSnapshotModal" class="modal">
        <div class="modal-content glassmorphism">
            <span class="close-modal">&times;</span>
            <h2>Share Palette</h2>
            <div class="snapshot-container">
                <canvas id="snapshotCanvas" class="snapshot-canvas"></canvas>
            </div>
            <div class="snapshot-actions">
                <div class="snapshot-general-actions">
                    <button id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button id="deleteBtn"><i class="fa-solid fa-trash"></i> Delete</button>
                    <div class="social-share">
                        <button id="shareFacebook" class="fa-brands fa-facebook"></button>
                        <button id="shareTwitter" class="fa-brands fa-twitter"></button>
                        <button id="shareInstagram" class="fa-brands fa-instagram"></button>
                        <button id="sharePinterest" class="fa-brands fa-pinterest"></button>
                    </div>
                </div>
                <div class="snapshot-copyPalette-action">
                    <button id="copyToClipboard"><i class="fas fa-link"></i> Copy Codes</button>
                    <div id="copy-palette-codes" class="palette-codes">Display color codes of current palette</div>
                </div>
            </div>
        </div>
    </div>
    <div id="toaster-container" class="toaster-container"></div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
